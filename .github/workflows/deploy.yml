name: Deploy to Alibaba ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SSH into ECS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USER }}
          key: ${{ secrets.ECS_SSH_KEY }}
          port: 27
          script: |
            set -e
            echo "ðŸš€ Starting deployment on ECS..."
            cd /root/jopa-sales-server || { echo "Directory not found"; exit 1; }
            git fetch origin main
            git reset --hard origin/main
            docker-compose down --remove-orphans
            docker-compose build --no-cache
            docker-compose up -d
            docker-compose run --rm jopa-backend-api npx prisma migrate deploy
            docker ps
            echo "ðŸŽ‰ Deployment complete!"
