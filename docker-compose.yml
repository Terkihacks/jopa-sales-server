version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jopa-backend-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 4000
    networks:
      - jopa-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  db:
    image: postgres:17-alpine
    container_name: jopadb
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - jopa-network

volumes:
  db_data:

networks:
  jopa-network:
    driver: bridge
